<body id="login">
    <!-- login-header -->
    <header class="bebidas-header">
        <nav class="home-nav">
            <img src="./imagem/Fast Food.png" alt="logo">
        
            <ul class="home-setor">
                <li><a  href="/bebidas.html">Bebidas</a></li>

                <li>

                    </a>

                <li>

                    </a>

                </li>
            </ul>
        </nav>
        
        
    </header>
    <!-- main-login -->
    <main class="singup">
        <h1 class="singup1" >Login</h1>
        <form class="signup-cad">

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Digite seu email" id="email" required>

            <label for="senha">Senha:</label>
            <input type="senha" name="senha" placeholder="Digite sua senha" id="senha" required>

        </form>
        
        <a class="login-enviar" href="./bebidas.html">Enviar</a onclick="logar(); return false">
    </main>

    <!-- home footer -->
    <footer class="footer">
        <div class="home-rede">

            <a href="https://twitter.com/home?lang=pt" target="_blank"><img src="./imagem/Vector (1).png" alt=""></a>

            <a href="https://www.facebook.com/paulo.borges.5036/" target="_blank"><img src="./imagem/Vector (2).png" alt=""></a>
        </div>
        <div class="home-news">

            <input type="text" name="nome" placeholder="Seu email" required>

        </div>
