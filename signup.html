<body id="signup">
    <!-- signup-header -->
    <header class="bebidas-header">
        <nav class="home-nav">
            <img src="./imagem/Fast Food.png" alt="logo">
        
            <ul class="home-setor">
                <li><a href="/bebidas.html">Bebidas</a></li>
                <li><a href="/lanches.html">Lanches</a></li>
                <li><a href="/index.html">Promoções</a></li>

                </li>
            </ul>
        </nav>
        
        
    </header>
    <!-- singup-main-->
    <main class="singup">
        <h1>Cadastro</h1>
        <form class="signup-cad">
        
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Digite seu email" required>
    
                <label for="senha">Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
                
                <label for="senha">Confirme sua senha:</label>
                <input type="password" name="senha" placeholder="Digite senha" required>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" placeholder="Digite" required>
    
                <label for="endereco">Endereço</label>
                <input type="text" name="text" placeholder="Digite seu Endereço" required>
    
                <label for="referencia">Ponto de referência</label>
                <input type="text" name="text" placeholder="Digite" required>

        </form>

        
        <a class="sign" href="./login.html">Cadastrar</a>
    </main>

    <!-- singup-footer -->
    <footer class="footer">
        <div class="home-rede">
